<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoMarket - Global Trading Sessions</title>
    <meta name="description" content="Track global market hours, sessions, holidays, and news events in real-time.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>
    <div id="chart-overlay" class="chart-overlay hidden">
        <div class="chart-modal">
            <div class="chart-header">
                <h3 id="chart-title">Intraday Ticker</h3>
                <button id="close-chart">âœ•</button>
            </div>
            <div id="tv-chart" class="tv-chart"></div>
        </div>
    </div>

    <!-- Audio Alerts -->
    <audio id="audio-ding" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
    <audio id="audio-drop" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"
        preload="auto"></audio>

    <div id="app">
        <header>
            <div class="header-top">
                <div class="header-content">
                    <h1>ChronoMarket</h1>
                    <p>Global Trading Sessions & News Countdown</p>
                </div>
                <div class="header-controls">
                    <div id="overlap-indicator" class="overlap-indicator">Session Overlap: LOW</div>
                    <button id="btn-settings" class="btn-settings">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path
                                d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.06-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.73,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.06,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.43-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.49-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="settings-panel" class="settings-panel hidden">
                <h3>Terminal Settings</h3>
                <label class="setting-row">
                    <span>Audio Alerts (5m warnings & data drops)</span>
                    <input type="checkbox" id="toggle-audio" checked>
                </label>
            </div>

            <div class="market-ticker" id="ticker-bar">
                <!-- Ticker items will be injected here via JS -->
                <div class="ticker-loading">Loading live indices...</div>
            </div>
        </header>

        <main>
            <div class="clocks-container" id="clocks-container">
                <!-- Clock cards injected via JS -->
            </div>

            <section class="news-section">
                <h2>Upcoming Major Events</h2>
                <div class="news-container" id="news-container">
                    <!-- News items injected via JS -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 ChronoMarket - Times adapt automatically to DST</p>
        </footer>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
</body>

</html>
